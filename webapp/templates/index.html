<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ArgoCD Workshop</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
  <main>
    <header>
      <a class="logo" href="/">ArgoCD Workshop</a>
      <a href="https://github.com/FaisalAl-Rayes/argocd-workshop" class="button github-button">View on GitHub</a>
    </header>
    <section class="container">
        <li class="news-article">
          <div>
            <h3 class="title">Cluster: {{.Cluster }}</h3>
            <p class="description">Image: {{ .Image }}</p>
          </div>
          <img class="article-image" src="{{ .ClusterImage }}" />
        </li>
    </section>
  </main>
</body>

</html>
