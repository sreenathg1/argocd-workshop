apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-appsets
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Faisal-AlRayes/argocd-workshop.git
    targetRevision: HEAD
    path: gitops/appsets

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
