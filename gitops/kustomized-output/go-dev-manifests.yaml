    app: go-webapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: go-webapp
  name: go-webapp-deployment
  namespace: dev-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-webapp
  template:
    metadata:
      labels:
        app: go-webapp
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: app-envs-t9gcd5c5bk
        image: quay.io/falrayes/go-argocd-workshop:dev-e7dc0879003909360426a64b73c8169a0d8d50a8
        livenessProbe:
          httpGet:
            path: /go/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        name: go-webapp-container
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /go/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: "0.2"
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - NET_RAW
          readOnlyRootFilesystem: true
          runAsUser: 10001
        volumeMounts:
        - mountPath: /secrets
          name: api-key
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: api-key
        secret:
          secretName: app-secrets-268cfkkh6t
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: go-webapp
  name: go-webapp-ingress
  namespace: dev-go
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - backend:
          service:
            name: go-webapp-service
            port:
              number: 8080
        path: /go
        pathType: Prefix
