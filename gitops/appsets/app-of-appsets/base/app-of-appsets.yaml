apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-appsets
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/FaisalAl-Rayes/argocd-workshop.git
    targetRevision: HEAD
    path: gitops/appsets/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
