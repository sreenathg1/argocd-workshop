apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/FaisalAl-Rayes/argocd-workshop.git
    targetRevision: HEAD
    path: gitops/components/fastapi-webapp/overlays/dev

  destination:
    name: dev-cluster
    namespace: dev-fastapi

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
